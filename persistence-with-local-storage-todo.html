<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>To Do App!</title>

    <style>
      #todo-item {
        font-weight: 700;
        font-size: 2em;
      }
    </style>
  </head>

  <body>

    <!-- Title -->
    <h1>My To Do's!</h1>

    <!-- Input Form -->
    <form>
      <span id="todo-item">To Do Item: <input id="to-do" type="text" ><input id="add-to-do" value="Add Item" type="submit"></span>
    </form>

    <hr>

    <!-- To-Do List -->
    <div id="to-dos"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->

    <script>
    var toDoCount = 0;
    var taskList = JSON.parse(localStorage.getItem("task-list", taskList));

    if (!Array.isArray(taskList)){
      taskList = [];
    }

    $("#add-to-do").on("click", function(event) {
      event.preventDefault();

      // get user input

      // creating array to store variables

      var toDoTask = $("#to-do").val().trim();
      // var toDoItem = $("<p>");

      taskList.push(toDoTask);
      console.log(taskList);

      for (var i = 0; i < taskList.length; i++) {
        var toDoItem = $("<p>");
        toDoItem.attr("id", "item-" + toDoCount);
        toDoItem.text(" " + taskList[i]);

      }

      var toDoClose = $("<button>");

      toDoClose.attr("data-to-do", toDoCount);
      toDoClose.addClass("checkbox");
      toDoClose.append("âœ“");

      toDoItem = toDoItem.prepend(toDoClose);

      $("#to-dos").append(toDoItem);

      $("#to-do").val("");

      toDoCount++;



      localStorage.clear();

      localStorage.setItem("task-list", JSON.stringify(taskList));

      JSON.parse(localStorage.getItem("task-list", taskList));
    });

    JSON.parse(localStorage.getItem("task-list", taskList));

    $(document.body).on("click", ".checkbox", function() {

      var toDoNumber = $(this).attr("data-to-do");

      $("#item-" + toDoNumber).remove();
    });

    </script>

  </body>

</html>
